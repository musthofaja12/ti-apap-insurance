<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar(path)" class="navbar navbar-expand-lg"
     style="background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center mx-auto">
            <a class="navbar-brand" href="/" style="color: #1b84bb; font-weight: bold; font-size: 1.8rem; display: flex; align-items: center;">
                <img src="/images/hummu.png" alt="Logo" width="60" height="60" class="d-inline-block align-top" style="margin-right: 10px;">
                APAP MEDIKA
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${path == 'home'} ? 'fw-bold' : ''"
                       th:styleappend="${path == 'home'} ? 'color: #0e4c75;' : 'color: #333;'"
                       style="color: #333; font-size: 1.2rem; margin-right: 15px;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/policy/viewall}" th:classappend="${path == 'policy'} ? 'fw-bold' : ''"
                       th:styleappend="${path == 'policy'} ? 'color: #0e4c75;' : 'color: #333;'"
                       style="color: #333; font-size: 1.2rem; margin-right: 15px;"> Policy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/company/viewall}" th:classappend="${path == 'company'} ? 'fw-bold' : ''"
                       th:styleappend="${path == 'company'} ? 'color: #0e4c75;' : 'color: #333;'"
                       style="color: #333; font-size: 1.2rem;">Company</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
